<h1 class="mat-h1 list__title">Ordem de Chamada</h1>

<div *ngIf="clients$ | async as clients; else loading">
  <table mat-table [dataSource]="clients$" class="mat-elevation-z8 clients-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Posição </th>
      <td mat-cell *matCellDef="let client"> {{client._id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let client"> {{client.name}} </td>
    </ng-container>
  
    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Prioridade </th>
      <td mat-cell *matCellDef="let client"> {{client.priority}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let client">
        <!-- Exibe botão somente se o objeto 'client' é o primeiro do Array 'ClientsArr' -->
        <button mat-raised-button color="accent" *ngIf="clientsArr.indexOf(client) === 0" (click)="onRemoveClient(client._id)">Atendido</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
